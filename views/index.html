<!DOCTYPE html>
<html>
  <head>
    <title>Blog Away!</title>
    <meta title="description" content="Blog for me, blog for you.">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta title="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>All Entries</h1>
      </header>
      <main>
        <section>
          <h2>Blog list</h2>
          <form id="js-blog-form">
            <label for="blog-entry">Add a blog article</label>
            <div class="input-row">
              <label for="blog-title" class="label-item">Title:</label>
              <input type="text" title="blog-title" id="js-new-title" placeholder="e.g., How I Spent Summer">
            </div>
            <div class="input-row">
              <label for="blog-content" class="label-item">Content:</label>
              <textarea title="blog-content" id="js-new-content" placeholder="Write your article here." wrap="soft"></textarea>
            </div>
            <div class="input-row">
              <label for="blog-author" class="label-item">Author:</label>
              <input type="text" title="blog-author" id="js-new-author" placeholder="Required (or it will be someday)">
            </div>
            <div class="input-row">
              <label for="blog-publish-date" class="label-item">Publish Date:</label>
              <input type="text" title="blog-publish-date" id="js-new-publish-date" placeholder="m/d/yyyy">
            </div>
            <button type="submit">Add item</button>
          </form>

          <ul class="blog js-blog">
          </ul>
        </section>
      </main>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
